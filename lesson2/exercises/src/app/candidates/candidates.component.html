<div class="container">
    <h2 class="centered" *ngIf="!editMissionName; else editMission" (click)="editMissionName = true">Mission Name:
        {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)="selected=candidate" *ngFor="let candidate of candidates">{{candidate.name}}</li>
            </ol>
        </div>

        <div class="data col-3">
            <h2>Candidate Data</h2>
            <div *ngIf="selected">
                <p style="margin: 0;">Name: {{selected.name}}</p>
                <p style="margin: 0;">Age: {{selected.data.age}}</p>
                <p style="margin: 0;">Mass: {{selected.data.mass}}</p>
                <p style="margin: 0;">Sidekick: {{selected.data.sidekick}}</p>
            </div>
        </div>

        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf="selected" src="{{selected.image}}" alt="OOPS! No image available." />
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let crewMember of crew">{{crewMember.name}}</li>
            </ul>
            <button *ngIf="crew.length > 0" (click)="crew=[]">Clear Crew List</button>
            <p *ngIf="crew.length > 2">TOO MANY CREW MEMBERS!</p>
        </div>
    </div>
    <hr>
    <div class='centered'>
        <button (click)="selected=false">Clear Data & Image</button>
        <button *ngIf="selected  && checkCrew(selected) && crew.length < 3" (click)="addToCrew(selected)">Send on
            Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyup.enter)="changeMissionName(newName.value); editMissionName=false; newName.value='';"
            type="text" autofocus />
    </h2>
</ng-template>
