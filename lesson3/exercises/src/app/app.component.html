<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div #background class="shuttle-background" [style.background-color]="color">
            <!--<div #foto [style.height.px]="foto.getBoundingClientRect().width / 2">-->
            <img src="assets/images/LaunchCode_rocketline_white.png" height="75" width="75" [style.left.px]="left"
               [style.bottom.px]="bottom" [style.box-shadow]="shadow" />
         </div>
      </div>

      <div class="col-3">
         <div class="container-right" b>
            <h3>Space Shuttle Position</h3>
            <button (click)="move('up');">Up</button>
            <button (click)="move('down');">Down</button>
            <button (click)="move('right');">Right</button>
            <button (click)="move('left');">Left</button>
            <h3>Space Shuttle Altitude</h3>
            <div>
               <p>{{altitude}}0,000 km</p>
            </div>
            <button (click)="fly('asc');">Ascend</button>
            <button (click)="fly('dec');">Decend</button>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="launch();">Take Off</button>
      <button (click)="land();">Land</button>
      <button (click)="abort();">Abort Mission</button>
      <div>{{log}}</div>
   </div>
</div>
