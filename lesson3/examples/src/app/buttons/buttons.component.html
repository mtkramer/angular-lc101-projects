<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="goldActive" [disabled]="!goldActive" (click)="goldActive=!goldActive"
      class="gold">Gold</button>
   <br>
   <button [class.silver]="silvActive" [disabled]="!silvActive" (click)="silvActive=!silvActive"
      class="silver">Silver</button> <br>
   <button [class.copper]="coppActive" [disabled]="!coppActive" (click)="coppActive=!coppActive"
      class="copper">Copper</button>
   <hr>
   <button (click)="activateAll()">Activate/Deactivate Buttons</button>
</div>
